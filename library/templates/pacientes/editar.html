{% extends "base.html" %}

{% block titulo %} .:. Crear nuevo paciente .:. {% endblock %}

{% block contenido %} 

<form action="" method="post">
  {% csrf_token %}
    <div class="form-group">
      <label for="">Documento</label>
      <input type="text" name="documento" id="documento" class="form-control" value="{{ formPatient.documento.value }}">
    </div>
    <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ formPatient.nombre.value }}">
    </div>
    <div class="form-group">
        <label for="">Edad</label>
        <input type="text" name="edad" id="edad" class="form-control" value="{{ formPatient.edad.value }}">
      </div>
      <br>
    <div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a name="" id="" class="btn btn-warning" href="{% url 'pacientes' %}" role="button">Cancelar</a>
    </div>
</form>

{% endblock %}
